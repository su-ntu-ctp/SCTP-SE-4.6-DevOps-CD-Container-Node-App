version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Installing dependencies...
          command: npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Running tests...
          command: npm run test

  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: xxnlxzx/assignment4.5
          tag: '${CIRCLE_TAG}'
      - docker/push:
          image: xxnlxzx/assignment4.5
          tag: '${CIRCLE_TAG}'

  deploy:
    executor: docker/docker
    steps:
      - checkout
      - run:
          name: Deploying application
          command: |
            echo "Deploying version ${CIRCLE_TAG} to production..."
            ./deploy.sh "${CIRCLE_TAG}"

workflows:
  version: 2
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - test:
          filters:
            branches:
              only:
                - main
          requires:
            - build
      - build-and-push:
          filters:
            tags:
              only: /.*/
            branches:
              ignore:
                - main
          requires:
            - test
      - deploy:
          filters:
            tags:
              only: /.*/
            branches:
              ignore:
                - main
          requires:
            - build-and-push
